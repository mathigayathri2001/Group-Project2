<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Numbers Tracker | Login</title>
  <link rel="stylesheet" href="vendor/bulma.min.css">
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/signon.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="js/signon.js"></script>
</head>
<body class="dark-bg">
  <section class="hero is-fullheight">
    <div class="hero-body">
      <form class="signon" id="signon-login">
        <div class="signon-bar">
          <span class="signon-bar-phone"></span>
        </div>
        <div class="signon-content">
          <header class="signon-header">
            <h1>Register Account</h1>
          </header>
          <div class="signon-inputs">
            <input class="signon-input" type="email" name="email" id="email" placeholder="Email address">
            <input class="signon-input" type="password" name="password" id="password" placeholder="Password">
          </div>
          <footer class="signon-footer">
            <a href="">Register</a>
            <button class="button">Login</button>
          </footer>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
